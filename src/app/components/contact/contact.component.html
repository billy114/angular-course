<div class="contact-container">

  <h2>Contactez-nous</h2>
  <form>
    <div class="form-group">
      <label for="name">Nom</label>
      <input id="name" formControlName="name" type="text" placeholder="Votre nom">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="Votre email">
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" formControlName="message" rows="5" placeholder="Votre message"></textarea>
    </div>

    <button type="submit">Envoyer</button>
  </form>

  <p class="success-message" >Message envoyé avec succès ✅</p>
</div>
