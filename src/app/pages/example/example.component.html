<div class="container">
  <label> A : </label>
  <input type="number" #aInput>
  <label> B : </label>
  <input type="number" #bInput>
  <button class="btn btn-primary" (click)="addition(+aInput.value, +bInput.value)">Addition</button>

  <p>Result : {{result}}</p>

  <div class="row gap-3 mt-5">
    <div class="col border">
      <app-left/>
    </div>

    <div class="col border">
      <app-right/>
    </div>
  </div>
</div>
